<!DOCTYPE html>
<html lang="en">
  <head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>BetterNaifuYTG - Setup</title>
  </head>
	<body>
		<div class="success-overlay">
			<div class="icon-container">
				<i class="material-icons">done</i>
			</div>
			<div class="success-message">Setup Complete</div>
			<div class="close-message">This window will automatically close in <span class="countdown">&nbsp;</span></div>
		</div>

		<div class="container">
			<div class="logo">
				<img src="../assets/icons/BetterYTG_red_128.png" alt="Better Naifu YouTube Gaming Logo">
			</div>
			<h1><span class="fw-light">BetterNaifu</span><span class="fw-bold">YTG</span></h1>
			<p class="heading-note">Thank you for choosing BetterNaifuYTG, set your extension options below.</p>
	
			<iframe id="options" src="options.html" title="Extension Options"></iframe>
	
			<div class="option">
				<p class="option-note">These settings can be changed from the extension options or clicking on the extension icon in the toolbar at any time.</p>
			</div>

			<div class="complete-setup-button">
				<i class="material-icons">done</i>
				<span>Complete Setup</span>
			</div>
		</div>
		<script src="../setupPage.js"></script>
	</body>
</html>
